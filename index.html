<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOXER - Первый ИИ-магазин в Telegram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <section class="left-side">
            <header class="header">
                <img src="public/Logo.svg" alt="NOXER Logo" class="logo">
            </header>

            <div class="content">
                <h1>Первый ИИ-магазин <br>в Telegram</h1>
                <p class="subtitle">
                    Продавайте, когда конкуренты спят и отдыхают — ИИ-консультант отвечает за 0.3 секунды и помнит каждого клиента
                </p>
            </div>
            
            <div class="buttons-group">
                <button class="btn btn-primary">Попробовать бесплатно</button>
                <a href="#" class="btn btn-secondary">
                    Наш Telegram-канал 
                    <img src="public/tg.svg" alt="Telegram" class="btn-icon">
                </a>
            </div>
            
            <img src="public/light.png" alt="Energy" class="decor-lightning">
        </section>

        <section class="right-side">
            <div class="phone-container">
                <div class="glow-effect"></div>
                <img src="public/phone.png" alt="Interface Screenshot" class="phone-img">
                
                <img src="public/left-phone.png" alt="Flowers" class="float-card card-1">
                <img src="public/right-phone.png" alt="Shoes" class="float-card card-2">
            </div>
            <img src="public/present.png" alt="Gift" class="decor-gift">
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
